<!DOCTYPE html>
<html>
<head>
	<title>Whether App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2c442a">
	<meta name="msapplication-TileColor" content="#3a778d">
	<!-- <meta name="theme-color" content="#063e3c"> -->

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
	<div class="container my-5">
		<div class="alert alert-warning alert-dismissible fade show d-none">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong>Warning!</strong> City not found.
		</div>
		<h1 class="text-center title">Whether App</h1>
		<form class="search-location">
			<input class="form-control text-muted form-rounded p-4 shadow-sm " 
			autocomplete="off" 
			type="text" name="city" 
			placeholder="what city?">
		</form>
		<div class="card rounded my-3 shadow-lg d-none back-card">
			<div class="card-top text-center">
				<div class="city-name my-3">
					<p>Abuja</p>
					<span>....</span>
				</div>
				<img src="img/night_image.svg" class="card-img-top time">
			</div>

			<div class="card-body">
				<div class="card-mid row">
					<div class="col-8 text-center temp">
						<span>30&deg;C</span>
					</div>
					<div class="col-4 condition-temp">
						<p class="condition">Thunder Storm</p>
						<p class="high">30&deg;C</p>
						<p class="low">27&deg;C</p>
					</div>
				</div>
				<div class="icon-container card shadow mx-auto">
					<img src="img/cloud.svg">
				</div>
				<div class="card-bottom px-5 py-4 row">
					<div class="col feels text-center">
						<p>30&deg;C</p>
						<span>Feels Like</span>
					</div>
					<div class="col hummy text-center">
						<p>55%</p>
						<span>Humidity</span>
					</div>
					
				</div>
				
			</div>
			
		</div>

	</div>

<script src="js/request.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}


window.addEventListener('beforeinstallprompt', evt => {
	evt.preventDefault();
	promptEvt = evt;
	return false;
	if(promptEvt !== undefined){
		promptEvt.prompt();
		promptEvt.userChoice.then(choice => {
    		console.log('user choice: ', choice.outcome);
    	});
	}
    
});
</script>
</body>
</html>
